<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="desktop.css" />
    <title>Desktop</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <div class="header-wrapper">
          <p class="header-quote">
            "We've beeen using upcode to kick start every new project and can't
            image working without it."
          </p>
          <div class="header-info">
            <P class="header-name">John Smith</P>
            <p class="header-title">MQA Approved Trainer</p>
          </div>
        </div>
      </div>

      <div class="account-container">
        <div class="account-wrapper">
          <p class="create-prompt"><strong>Create an account</strong></p>
          <p class="create-account-prompt">Create an account</p>

          <input class="name-input" type="text" placeholder="Name" />

          <input class="email-input" type="email" placeholder="Email" />

          <input class="password-input" type="password" placeholder="Password" />

          <button class="create-button"> Create an account</button>
          <button class="google-button">Sign in with Google</button>

          <p class="login-prompt">Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
